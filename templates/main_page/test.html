<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Create new list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="{% static '/scripts.js' %}" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Workflow</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/anothersite">New list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/listtasks">Tasks</a>
                </li>
            </ul>
        </div>
    </nav>

    <form action="{% url 'main_page:index' %}" method="post">
        <div class="container mt-5">
            <h3 class="text-center" id="add_new_task">Create a new list</h3>
                {% csrf_token %}
                <div class="input-group w-50 mx-auto">
                <input type="text" name="new_bundle_name" class="form-control" placeholder="Title of your list" aria-label="" aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button class="btn btn-success" type="submit" value="new_list">Save list</button>
                </div>
            </div>
            <table class="table table-hover w-50 mx-auto">
                <tbody id="task_list">
                    <tr class="table-primary">
                       <td>
                           <div class="input-group">
                               <input type="text" name="list_of_tasks" class="form-control" placeholder="Task to do" aria-label="" aria-describedby="basic-addon1">
                               <div class="input-group-append">
                                   <button class="btn btn-info" type="button">Add</button>
                               </div>
                            </div>
                       </td>
                    </tr>
                    <tr class="table-primary">
                       <td>
                           <div class="input-group">
                               <input type="text" name="list_of_tasks" class="form-control" placeholder="Task to do" aria-label="" aria-describedby="basic-addon1">
                               <div class="input-group-append">
                                   <button class="btn btn-info" type="button">Add</button>
                               </div>
                            </div>
                       </td>
                    </tr>

</html>
