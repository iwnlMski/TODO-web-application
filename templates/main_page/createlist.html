<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Create new list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    {% load compress %}
    {% compress css %}
    <link href="{% static 'main_page/js/jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'main_page/js/jquery-ui-1.12.1/jquery-ui.structure.min.css' %}" rel="stylesheet">
    <link href="{% static 'main_page/js/jquery-ui-1.12.1/jquery-ui.theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'main_page/css/modal_stylesheet.css' %}" rel="stylesheet">
    {% endcompress %}
    {% compress js %}
    <script src="{% static 'main_page/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'main_page/js/jquery-ui-1.12.1/jquery-ui.js' %}"></script>
    <script src="{% static 'main_page/js/createlistscripts.js' %}" type="text/javascript"></script>
    {% endcompress %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Workflow</a>
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/anothersite">New list</a>
            </li>
        </ul>
    </div>
</nav>
<form action="{% url 'main_page:index' %}" method="post">
    <div class="container mt-5">
        <h1 class="display-6 text-center" id="add_new_task">Create a new list</h1>
        {% csrf_token %}
        <div class="input-group w-50 mx-auto">
            <input type="text" name="new_bundle_name" class="form-control" placeholder="Title of your list"
                   aria-label="" aria-describedby="basic-addon1" required maxlength="30">
            <div class="input-group-append">
                <button class="btn btn-success" type="submit" value="new_list">Save list</button>
            </div>
        </div>
        <table class="table table-hover w-50 mx-auto" id="testid">
            <tbody id="task_list">
                <tr class="table-primary">
                    <td>
                        <div class="input-group">
                            <input type="text" name="list_of_tasks" class="form-control" placeholder="Task to do"
                                   aria-label="" aria-describedby="basic-addon1" maxlength="25" required>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tr class="table-primary">
                <td>
                    <div class="input-group">
                        <div class="input-group-append">
                            <button class="btn btn-info btn-sm" type="button" id="append_button">
                                <h9 class="text-center">âž•</h9>
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
