{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    {% load compress %}
    {% compress css %}
    <link href="{% static 'main_page/js/jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'main_page/js/jquery-ui-1.12.1/jquery-ui.structure.min.css' %}" rel="stylesheet">
    <link href="{% static 'main_page/js/jquery-ui-1.12.1/jquery-ui.theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'main_page/css/loginstyle.css' %}" rel="stylesheet">
    {% endcompress %}
    {% compress js %}
    <script src="{% static 'main_page/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'main_page/js/jquery-ui-1.12.1/jquery-ui.js' %}"></script>
    <script src="{% static 'main_page/js/home_scripts.js' %}" type="text/javascript"></script>
    {% endcompress %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Workflow</a>
        <ul class="navbar-nav me-auto">
        </ul>
    </div>
</nav>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <h1 class="display-6 text-center text-white-50">Hello</h1>
        <form action="{% url 'main_page:index' %}" method="post">
            {% csrf_token %}
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <div id="formFooter">
            <tr>
                <td>
                    <a class="underlineHover" data-bs-toggle="modal" data-bs-target="#staticBackdrop">First time? Register!</a>
                </td>
            </tr>
        </div>
  </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Register new account</h5>
                <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'main_page:login' %}" method="post">
            <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleInputUser" class="form-label">Username</label>
                        <input class="form-control" id="exampleInputUser" name="new_user">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="new_email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="new_pass">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
